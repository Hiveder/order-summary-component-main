<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <img class="pattern-background-desktop" src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
  <img class="pattern-background-mobile" src="./images/pattern-background-mobile.svg" alt="pattern-background-mobile">
  
  <div class="main-container">

    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="main-image"/>
    <h1>Order Summary</h1>

    <p class="order-decription">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="order-plan"> <!--alinear contenido-->
      <img class="icon-music" src="./images/icon-music.svg" alt="Music icon"/>
      <div class="information-container"> <!--alinear con flex-->
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <button><p>Proceed to Payment</p></button> 
    <a class="cancel-order" href="#">Cancel Order</a>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniela Reyes</a>.
  </div>
</body>
</html>
